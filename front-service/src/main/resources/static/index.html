<!doctype html>
<html lang="ru" ng-app="market"> <!--ng-app означает что этим блоком html будет управлять ангулярjs-приложение под названием маркет-->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!--AngularJS-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!--подключаем библиотеку на фронт -> ngStorage.min.js(управляет хранилищем браузера)-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <!--angular-route.min.js маршрутизатор на фронте-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-route/1.8.3/angular-route.min.js"></script>
    <title>EMarket</title>
</head>
<body>

<div class="container" ng-controller="indexController">

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#!/">EMarket</a> <!--#!/ это формат маршрутизатора-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#!/store">Store</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!/cart">Cart</a>
                    </li>
                    <li class="nav-item" ng-show="isUserLoggedIn()">
                        <a class="nav-link" href="#!/orders">Orders</a>
                    </li>
                </ul>

                <div style="padding-right: 10px">
                    <a href="#!/register" ng-show="!isUserLoggedIn()">Register</a>
                </div>

                <form class="d-flex" ng-submit="tryToAuth()" ng-show="!isUserLoggedIn()">
                    <input class="form-control me-2" type="text" placeholder="Login" ng-model="user.username">
                    <input class="form-control me-2" type="password" placeholder="Password" ng-model="user.password">
                    <button class="btn btn-outline-success" type="submit">Login</button>
                </form>
                <button class="btn btn-outline-success my-2 my-sm-0" ng-click="logout()" ng-show="isUserLoggedIn()">Logout</button>
            </div>
        </div>
    </nav>

    <ng-view></ng-view> <!--этот блок будет вставлять необходимую вьюшку-->

    <!--подключаем скрипты, которые управляют логикой приложения-->
    <script src="index.js"></script>
    <script src="welcome/welcome.js"></script>
    <script src="store/store.js"></script>
    <script src="cart/cart.js"></script>
    <script src="orders/order.js"></script>
    <script src="register/register.js"></script> <!--СУУУУУУУУУУУУКАААА-->

</div>
</body>
</html>
