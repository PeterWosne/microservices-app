<h3 class="mt-5">My orders</h3>
<table class="table table-hover">
    <thead>
    <tr>
        <th>Order Id</th>
        <th>Date</th>
        <th>Price</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="o in orders">
        <td>{{o.id}}</td>
        <td>{{o.createdAt}}</td>
        <td>{{o.price}}</td>
    </tr>
    </tbody>
</table>
